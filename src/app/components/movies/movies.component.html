<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Poster</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies" (click)="navigateToMovie(movie.id)">
      <td>{{ movie.id }}</td>
      <td>{{ movie.Title }}</td>
      <td>{{ movie.Year }}</td>
      <td>{{ movie.Poster }}</td>
    </tr>
  </tbody>
</table>
